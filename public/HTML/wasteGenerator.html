<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Waste Management</title>
  <link rel="stylesheet" href="../css/wasteGenerator.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Address" required />

      <select id="gender" required>
        <option value="" disabled selected hidden>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="nation" placeholder="Nation" required />
      
      <select id="generatorType" required>
        <option value="" disabled selected hidden>Generator Type</option>
        <option value="Local">Local</option>
        <option value="Industrial">Industrial</option>
        <option value="Institutional">Institutional</option>
        <option value="Commercial">Commercial</option>
      </select>
      
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  
  <script type="module" src="../js/signup-generator.js"></script>
  <script type="module" src="../js/login.js"></script>

</body>
</html>
