<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waste Upload Form</title>
  <link rel="stylesheet" href="../css/wasteUploadForm.css" />
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
  <form id="wasteUploadForm">
    <h2>Upload Waste</h2>

    <label for="uploadWidgetBtn">ğŸ“· Waste Image:</label>
    <button type="button" id="uploadWidgetBtn">Upload Image</button>
    <p id="uploadStatus">No image uploaded.</p>
    <input type="hidden" id="uploadedImageUrl" name="uploadedImageUrl" required />

    <label for="wasteDescription">ğŸ“ Description:</label>
    <textarea id="wasteDescription" name="wasteDescription" rows="3" placeholder="E.g. 5 plastic bottles" required></textarea>

    <label for="wasteType">ğŸ—‘ Waste Type:</label>
    <select id="wasteType" name="wasteType" required>
      <option value="">-- Select Type --</option>
      <option value="Plastic">Plastic</option>
      <option value="Organic">Organic</option>
      <option value="E-Waste">E-Waste</option>
      <option value="Metal">Metal</option>
      <option value="Glass">Glass</option>
      <option value="Other">Other</option>
    </select>

    <!-- Hidden fields for location -->
    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />

    <button type="submit">Submit</button>
  </form>

  <p id="formMessage" style="color: green; font-weight: bold; text-align:center; margin-top: 15px;"></p>

  <script type="module" src="../js/wasteUploadForm.js"></script>
</body>
</html>
