<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - EcoWaste</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment:fixed;
      color: #333;
      
    }

    .contact-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-container h1 {
      font-size: 32px;
      color: #27ae60;
    }

    .contact-container p {
      font-size: 16px;
      
    }

    .contact-content {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .contact-form {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .contact-form button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #1f8e4b;
    }

    .contact-info {
      flex: 1;
    }

    .contact-info h2 {
      margin-bottom: 15px;
      color: #27ae60;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .map-container {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .contact-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you. Whether you have a question about features, pricing, or anything else, our team is ready to answer.</p>

    <div class="contact-content">
      <!-- Contact Form -->
      <form class="contact-form" onsubmit="submitContactForm(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> support@ecowaste.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> 123 Green Avenue, Pune, Maharashtra, India</p>

        <!-- Map (Optional) -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.0199051335924!2d73.85674337518164!3d18.524564569969854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c088f2e78cfb%3A0x5f6ffcb45ec1f4ee!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1708331823309"
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitContactForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      alert(`Thanks for reaching out, ${name}!\nWe will contact you at ${email} shortly.`);
      document.querySelector(".contact-form").reset();
    }
  </script>
</body>
</html>
